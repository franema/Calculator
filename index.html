<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <h1>Calculatronic!</h1>
    <div class="container">
        <div class="display">
            <input type="text" class="previous-data" disabled>
            <input type="text" class="input-data"disabled>
        </div>
        
        <div class="delete"> 
            <button class="clear">Clear</button>
            <button class="erase" value="Backspace">โซ</button>    
        </div>
        <div class="numbers">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="/">รท</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="*">x</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="equal" value="Enter">=</button>
            <button class="operator" value="+">+</button>
        </div>

    </div>
    
</body>
</html>
